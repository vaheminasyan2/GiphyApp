<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>

    <div class="container">
        <div class="row mt-3"></div>
        <div class="col-md buttons"></div>
    </div>

    <br><br>

    <div class="container">
        <div class="row main-content">
            <div class="col-md-8 images"></div>
            <div class="col-md-4 search">
                <form id="seach">
                    <div class="form-group">
                        <label>Add a sport</label>
                        <br>
                        <input class="mr-3" type="text" id="addItem">
                    </div>
                    <button class="btn btn-primary addItem-button">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="js/giphyapp.js"></script>

</body>

</html>
